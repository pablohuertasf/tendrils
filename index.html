        <meta itemprop="image" content="https://keeffeoghan.github.io/tendrils/build/images/thumb.png">

        <!-- Open Graph general (Facebook, Pinterest & Google+) -->

        <meta property="og:description" name="og:description" content="Forms in motion, interact spontaneously, knitting emergent interconnections. Interactive music visuals.">
        <meta property="og:image" name="og:image" content="https://keeffeoghan.github.io/tendrils/build/images/thumb.png">
        <meta property="og:url" name="og:url" content="https://keeffeoghan.github.io/tendrils">

    <body>
        <canvas touch-action="none"></canvas>

        <div class="epok-audio-controls">
            <div class="epok-play-state">
                <input class="epok-play-toggle" type="checkbox"/>
                <span class="epok-play-indicator"></span>
            </div>
            <input class="epok-progress" type="range" value="0" min="0" max="1" touch-action="auto"/>
            <span class="epok-current time-text">-</span>&nbsp;/&nbsp;<span class="epok-total time-text">-</span>
        </div>

        <script type="text/javascript" src="./build/js/demo-run.js"></script>
    </body>
